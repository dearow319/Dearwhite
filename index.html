<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관찰 게임</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    img {
      width: 150px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.3s, border 0.3s;
    }
    img:hover {
      transform: scale(1.05);
      border: 2px solid #999;
    }
    #description {
      margin-top: 40px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>기억의 방</h1>
  <p>이미지를 클릭해 관찰 기록을 확인하세요.</p>

  <div class="container">
    <img src="1.png" alt="침대" onclick="showMessage(1)">
    <img src="2.png" alt="책상" onclick="showMessage(2)">
    <img src="3.png" alt="기차역" onclick="showMessage(3)">
    <img src="4.png" alt="커피" onclick="showMessage(4)">
    <img src="5.png" alt="종이" onclick="showMessage(5)">
    <img src="6.png" alt="병" onclick="showMessage(6)">
  </div>

  <div id="description"></div>

  <script>
    function showMessage(id) {
      const messages = {
        1: "기숙사 침대 주변이 늘 난장판이다. 메모는 손에 잡히는 대로 적고, 사용할 도구를 책 위에 올려두며, 필요하면 발로 밀어 공간을 만든다.",
        2: "작성한 실험 기록 하나만큼은 강박적으로 정리되어 있다. 문서마다 넘버링, 성공 여부, 날짜, 재실험 여부가 기록된다.",
        3: "오스월드가 우리 기숙사에 들어온 이후였던 건 확실하다. 그리고 그 이후 나는 이상한 감정을 느끼기 시작했다.",
        4: "피곤해 보여 커피를 내밀자 단칼에 거절했다. 역시 그도 이런 음침한 나를 싫어하는 걸까.",
        5: "각종 고서, 메모지, 실험기록이 섞여 있다. 종이는 아무렇게나 접어 끼워 넣고, 기록은 뒤엉켜 있다.",
        6: "출처 불명의 각종 알약, 오트밀 비스킷, 견과류 믹스로 식사를 대신한다. 조수가 되어달라는 요청은 거절했다."
      };
      document.getElementById("description").innerText = messages[id] || "";
    }
  </script>
</body>
</html>
