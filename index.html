<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오스월드의 방</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="room">
    <img src="room.png" alt="오스월드의 방">

    <!-- 클릭 가능한 영역들 -->

  </div>

  <div id="message-box">무언가 클릭해보세요.</div>
