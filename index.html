<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Oswald White - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
    }
    .container {
      border: 2px solid #fff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .title {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .section {
      border: 1px solid #fff;
      padding: 10px;
      margin-top: 15px;
    }
    .flex {
      display: flex;
      gap: 20px;
    }
    img {
      image-rendering: pixelated;
      max-width: 160px;
      border: 1px solid white;
    }
    h2 {
      font-size: 12px;
      margin: 10px 0 5px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">▶ OSWALD WHITE</div>

    <div class="flex">
      <img src="오스월드_화이트_흑백.png" alt="오스월드 이미지">
      <div>
        <p>나이 / 학년: 11세 / 1학년</p>
        <p>키 / 몸무게: 161cm / 41kg</p>
        <p>국적: 영국</p>
        <p>혈통: 머글본</p>
        <p>지팡이: 호두나무 11인치, 용의 심근, 휘지 않음</p>
      </div>
    </div>

    <div class="section">
      <h2>성격 요약</h2>
      <p>실험가 · 관찰자 · 분석광 · 인과주의자</p>
    </div>

    <div class="section">
      <h2>기본 철학</h2>
      <p>모든 현상에는 원인이 있다.</p>
      <p>우연은 단지 인식의 한계일 뿐이다.</p>
      <p>마법은 정립되지 않은 과학이다.</p>
    </div>

    <div class="section">
      <h2>기타</h2>
      <p>혈액형: Rh-AB</p>
      <p>생일: 7월 13일</p>
      <p>탄생화: 잡초의 꽃</p>
    </div>

    <div class="section">
      <h2>소지품</h2>
      <ul>
        <li>기록용 종이다발, 펜</li>
        <li>출처불명의 약물</li>
        <li>슬리퍼</li>
      </ul>
    </div>
  </div>
</body>
</html>
